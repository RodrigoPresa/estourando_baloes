<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">

		<title>Estourando balões</title>
		<link rel="stylesheet" href="estilo.css">

		<script language='Javascript'>
			
			function iniciaJogo(){
				var nivel_jogo = document.getElementById("nivel_jogo").value;
				window.location.href = 'jogo.html?'+nivel_jogo;
			}

		</script>
	</head>

	<body>
		<div class="bg-body"></div>
		<div class="centralizado bg-titulo">
			<h1>Estourando Balões</h1>
		</div>
		<div class="centralizado">
			<h2>Escolha o nível: </h2>
			<select name="nivel" id="nivel_jogo">
				<option value="1">Fácil</option>
				<option value="2">Normal</option>
				<option value="3">Difícil</option>
			</select>
		</div>
		<br>
		<div class="centralizado">
			<img src="imagens/iniciar.png" alt="Botão Iniciar" title="Iniciar" onclick="iniciaJogo()">
		</div>
	</body>
	
</html>
