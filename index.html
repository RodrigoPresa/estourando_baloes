<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">

		<title>Estourando balões</title>

		<script language='Javascript'>
			
			function iniciaJogo(){
				var nivel_jogo = document.getElementById("nivel_jogo").value;
				window.location.href = 'jogo.html?'+nivel_jogo;
			}

		</script>
	</head>

	<body>
		<div>
			<b>Nivel: </b>
			<select name="nivel" id="nivel_jogo">
				<option value="1">Fácil</option>
				<option value="2">Normal</option>
				<option value="3">Difícil</option>
			</select>
		</div>
		<br>
		<div>
			<img src="imagens/iniciar.png" alt="Botão Iniciar" onclick="iniciaJogo()">
		</div>
	</body>
	
</html>
